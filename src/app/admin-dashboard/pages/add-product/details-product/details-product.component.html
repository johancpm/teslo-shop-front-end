<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class=" grid grid-cols-1 sm:grid-cols-2 gap-4  ">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2 ">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      formControlName="title"
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      [class.border-red-500]="validatorForm.isValidField(myForm, 'title')"
    />
    <form-error-label [control]="myForm.get('title')!" />


    <input
    formControlName="slug"
    type="text"
    placeholder="Slug"
    class="input input-bordered w-full"
    [class.border-red-500]="validatorForm.isValidField(myForm, 'slug')"
    />
    <form-error-label [control]="myForm.get('slug')!" />

    <textarea
      formControlName="description"
      class="textarea textarea-bordered w-full"
      placeholder="Descripción"
      rows="6"
      [class.border-red-500]="validatorForm.isValidField(myForm, 'description')"
    ></textarea>
      <form-error-label [control]="myForm.get('description')!" />


    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <input
          formControlName="price"
          type="number"
          placeholder="Precio"
          class="input input-bordered w-full"
          [class.border-red-500]="validatorForm.isValidField(myForm, 'price')"
        />
        <form-error-label [control]="myForm.get('price')!" />
      </div>
      <div>
        <input
          formControlName="stock"
          type="number"
          placeholder="Inventario"
          class="input input-bordered w-full"
          [class.border-red-500]="validatorForm.isValidField(myForm, 'stock')"
        />
        <form-error-label [control]="myForm.get('stock')!" />
      </div>
    </div>

    <!-- tags -->
    <input type="text" formControlName="tags" placeholder="Tags" class="input input-bordered w-full" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
       type="button"
       class="btn btn-sm "
       [class.btn-primary]="myForm.value.gender === 'men'"
       (click)="myForm.patchValue({gender:'men'})"
       >
       Masculino
      </button>
      <button
       type="button"
       class="btn btn-sm "
       [class.btn-accent]="myForm.value.gender === 'women'"
       (click)="myForm.patchValue({gender:'women'})"
       >
       Femenino
      </button>
      <button
       type="button"
       class="btn btn-sm "
       [class.btn-secondary]="myForm.value.gender === 'kid'"
       (click)="myForm.patchValue({gender:'kid'})"
       >
       niños
      </button>
      <button
       type="button"
       class="btn btn-sm "
       [class.btn-error]="myForm.value.gender === 'unisex'"
       (click)="myForm.patchValue({gender:'unisex'})"
       >
       Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
      type="button"
      class="btn btn-sm "
      (click)="selectedSizes(size)"
      [class.btn-secondary]="myForm.value.sizes?.includes(size)"
      >
      {{ size }}
     </button>
      }
    </div>
  </div>
  <!-- Imágenes -->
  <div class="flex flex-col gap-2   ">
    <div class="flex justify-end h-10 ">
      <button class="btn btn-secondary" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->
        Guardar
      </button>
    </div>

      <product-carousel   [images]="currentImagesProduct()" />
      <input
      type="file"
      class="file-input file-input-bordered w-full mt-4"
      multiple
      accept="image/*"
      (change)="cargarImgs($event)"
      />
      <div class=" grid grid-cols-2 sm:grid-cols-4 gap-2">
        @for (image of tempImg(); track image) {
          <img [src]="image" class="w-full object-cover size-35 rounded-lg" alt="imagen no disponible">
        }
      </div>

  </div>

</form>
@if (wasSaveMsg()) {
  <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fadeIn">
        <span>Datos Actualizados Correctamente</span>
  </div>
}
