
 <div class="m-5">
   <h1 class="text-2xl font-bold">Lista de productos</h1>
   <h3 class=" text-lg ">
     Todos los productos
    <span class="text-accent">{{products.value()?.count}}</span>
   </h3>
   <div class="divider "></div>
   <div class="flex gap-2 items-center h-20">
     <pagination-product [pages]="products.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />
     <select
     class="select select-bordered w-32"
     [value]="limitProduct()"
     (change)="limitProduct.set(+selectedValue.value)"
     #selectedValue
     >
     <option value="8">8</option>
     <option value="20">20</option>
     <option value="50">50</option>
     <option value="100">100</option>
     </select>
   </div>

   <!-- tabla Productos -->
   @if (products.hasValue()) {

        <table-products [products]="products.value().products" />

      }
 </div>
