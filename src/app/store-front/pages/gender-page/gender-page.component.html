<section class=" container mx-auto">
   <h1 class="text-3xl font-bold font-montserrat">Todos Los Productos <span class="text-accent">{{gender()}}</span> </h1>
   <h2 class="text-xl mb-2">Para Todos los Gustos</h2>
 </section>
 <pagination-product [pages]="genderResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()"/>
<section class="container mx-auto ">
  @if (genderResource.hasValue()) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
      @for (gender of genderResource.value().products; track $index) {
        <product-front-cards  [product]="gender"/>
      }
    </div>
  }
</section>
